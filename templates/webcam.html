<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ğŸ¥ Live Webcam Background Changer (MODNet)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="webcam">
  <main>
    <section class="card">
      <h2>ğŸ¥ Live Webcam Background Changer (MODNet)</h2>

      <!-- Control Section -->
      <div class="controls">
        <select id="modeSelect">
          <option value="color" selected>Solid Color</option>
          <option value="custom">Custom Background</option>
          <option value="transparent">Remove Background</option>
        </select>

        <input type="color" id="colorPicker" value="#00ff00">

        <label id="bg_label" for="bg_file" class="btn btn-upload">ğŸ–¼ Upload BG</label>
        <input type="file" id="bg_file" accept="image/*" style="display:none;">
        <img id="bg_preview" alt="BG Preview">

        <button id="startBtn" class="btn btn-start">ğŸ¥ Start Webcam</button>
        
      
        <button id="recordBtn" class="btn btn-record">âº Start Recording</button>
        <button id="stopRecordBtn" class="btn btn-record-stop" style="display:none;">â¹ Stop Recording</button>
         <button id="snapshotBtn" class="btn btn-upload">ğŸ“¸ Take Snapshot</button>
        <a href="/gallery" class="btn btn-gallery">ğŸ–¼ View Gallery</a>
      </div>

      <!-- Video Display -->
      <div class="video-grid">
        <div class="video-box">
          <div class="label">Original Webcam</div>
          <video id="video" autoplay playsinline></video>
        </div>
        <div class="video-box">
          <div class="label">Processed Output</div>
          <img id="output" alt="Processed Output">
        </div>
      </div>

      <canvas id="canvas" class="hidden"></canvas>
      <canvas id="recordCanvas" style="display:none;"></canvas>
    </section>
  </main>

  <script src="/static/js/webcam.js"></script>
  <script src="/static/js/record.js"></script>
</body>
</html>
