<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>üé• Live Webcam Background Changer (MODNet)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">

  <style>
    /* ===========================
       üé® MAIN LAYOUT
    ============================ */
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f5f6fa;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    main.page {
      width: 100%;
      max-width: 1100px;
    }

    section.card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    /* ===========================
       üéõÔ∏è CONTROLS
    ============================ */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 0.9rem;
    }

    .btn-start { background: #4caf50; }
    .btn-stop { background: #d9534f; }
    .btn-record { background: #2196f3; }
    .btn-record-stop { background: #f44336; }
    .btn-gallery { background: #6c757d; }

    #bg_preview {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: none;
    }

    /* ===========================
       üì∑ VIDEO LAYOUT
    ============================ */
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .video-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
      min-width: 280px;
    }

    video, img {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      background: #000;
      object-fit: cover;
    }

    .label {
      font-weight: 600;
      margin: 8px 0;
      text-align: center;
    }

    @media (max-width: 600px) {
      .video-box {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="card">
      <h2>üé• Live Webcam Background Changer (MODNet)</h2>

      <!-- üéõÔ∏è Top Controls -->
      <div class="controls">
        <select id="modeSelect">
          <option value="color" selected>Solid Color</option>
          <option value="custom">Custom Background</option>
          <option value="transparent">Remove Background</option>
        </select>

        <input type="color" id="colorPicker" value="#00ff00">
        <label id="bg_label" for="bg_file" class="btn" style="background:#777;">Upload BG</label>
        <input type="file" id="bg_file" accept="image/*" style="display:none;">
        <img id="bg_preview" alt="BG Preview">

        <button id="startBtn" class="btn btn-start">üé• Start Webcam</button>
        <a href="/gallery" class="btn btn-gallery">üñº View Gallery</a>
      </div>

      <!-- üé¨ Recording Controls -->
      <div class="controls">
        <button id="recordBtn" class="btn btn-record">‚è∫ Start Recording</button>
        <button id="stopRecordBtn" class="btn btn-record-stop" style="display:none;">‚èπ Stop Recording</button>
      </div>

      <!-- üì∑ Webcam + Processed Output -->
      <div class="video-grid">
        <div class="video-box">
          <div class="label">Original Webcam</div>
          <video id="video" autoplay playsinline></video>
        </div>
        <div class="video-box">
          <div class="label">Processed Output</div>
          <img id="output" alt="Processed Output">
        </div>
      </div>

      <canvas id="canvas" class="hidden"></canvas>
      <canvas id="recordCanvas" style="display:none;"></canvas>
    </section>
  </main>

  <script src="/static/js/webcam.js"></script>
  <script src="/static/js/record.js"></script>
</body>
</html>
