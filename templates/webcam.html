<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Webcam Background Changer (MODNet)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 12px;
      margin-top: 15px;
    }

    .video-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
      min-width: 280px;
    }

    video, img {
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      background: #eee;
      object-fit: cover;
    }

    .label {
      font-size: 0.9rem;
      font-weight: 600;
      margin: 5px 0;
      text-align: center;
    }

    @media (max-width: 768px) {
      .video-grid {
        flex-direction: column;
        align-items: center;
      }
      .video-box {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="card">
      <h2>Live Webcam Background Changer (MODNet)</h2>

      <div class="controls">
        <select id="modeSelect">
          <option value="color" selected>Solid Color</option>
          <option value="custom">Custom Background</option>
          <option value="transparent">Remove Background</option>
        </select>

        <input type="color" id="colorPicker" value="#00ff00">
        <input type="file" id="bg_file" accept="image/*" style="display:none;">
        <button id="startBtn" class="btn btn-primary">ðŸŽ¥ Start Webcam</button>
      </div>

      <div class="video-grid">
        <div class="video-box">
          <div class="label">Original Webcam</div>
          <video id="video" autoplay playsinline></video>
        </div>

        <div class="video-box">
          <div class="label">Processed Output</div>
          <img id="output" alt="Processed Output">
        </div>
      </div>

      <canvas id="canvas" class="hidden"></canvas>
    </section>
  </main>

  <script src="/static/js/webcam.js"></script>
</body>
</html>
