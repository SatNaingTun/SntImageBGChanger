<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>üé¨ SNT Background Changer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    /* Modern color palette with blue theme */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --accent: #0ea5e9;
      --accent-hover: #0284c7;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --border: rgba(14, 165, 233, 0.2);
      --card-bg: rgba(15, 32, 39, 0.6);
      --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 30%, #2c5364 100%);
      background-attachment: fixed;
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(14, 165, 233, 0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Floating orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.25;
      pointer-events: none;
      z-index: 0;
    }

    .orb1 {
      width: 350px;
      height: 350px;
      background: #0ea5e9;
      top: 5%;
      right: 10%;
      animation: float 20s ease-in-out infinite;
    }

    .orb2 {
      width: 300px;
      height: 300px;
      background: #06b6d4;
      bottom: 10%;
      left: 5%;
      animation: float 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    /* Page layout */
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Glassmorphism card */
    .card {
      width: min(100%, 1000px);
      background: rgba(15, 32, 39, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4),
                  inset 0 1px 0 rgba(14, 165, 233, 0.2);
      border: 1px solid rgba(14, 165, 233, 0.3);
      animation: slideUp 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Heading with gradient */
    h2 {
      font-size: clamp(24px, 4vw, 32px);
      font-weight: 700;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #fff 0%, #0ea5e9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      text-align: center;
    }

    /* Tab Bar */
    .tab-bar {
      display: flex;
      gap: 0;
      margin-bottom: 24px;
      background: rgba(15, 32, 39, 0.8);
      border-radius: 16px;
      padding: 4px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px 20px;
      text-align: center;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 14px;
      color: var(--text-secondary);
      background: transparent;
      position: relative;
      overflow: hidden;
    }

    .tab-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .tab-btn:hover::before {
      left: 100%;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
    }

    /* Tab Content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
    }

    .option-select {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Form Elements */
    select, input[type="file"], input[type="color"], input[type="range"] {
      padding: 12px;
      background: rgba(15, 32, 39, 0.8);
      border: 1px solid rgba(14, 165, 233, 0.3);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    select:hover, input[type="file"]:hover {
      border-color: rgba(14, 165, 233, 0.5);
      background: rgba(15, 32, 39, 0.9);
    }

    input[type="color"] {
      height: 45px;
      width: 80px;
      cursor: pointer;
      padding: 4px;
    }

    input[type="range"] {
      flex: 1;
      min-width: 150px;
      height: 8px;
      background: rgba(14, 165, 233, 0.2);
      border: none;
      cursor: pointer;
      padding: 0;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(14, 165, 233, 0.5);
    }

    #blurValue {
      color: var(--accent);
      font-weight: 600;
      min-width: 30px;
    }

    #blurContainer label {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
    }

    /* Buttons */
    .btn-primary, .btn-upload, .btn-download {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary::before, .btn-upload::before, .btn-download::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before, .btn-upload:hover::before, .btn-download:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      color: white;
      box-shadow: 0 6px 16px rgba(14, 165, 233, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(14, 165, 233, 0.4);
    }

    .btn-upload {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.3);
    }

    .btn-upload:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(16, 185, 129, 0.4);
    }

    .btn-download {
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      color: white;
      box-shadow: 0 6px 16px rgba(6, 182, 212, 0.3);
    }

    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(6, 182, 212, 0.4);
    }

    #downloadBtn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    /* Preview elements */
    .preview {
      width: 100%;
      border-radius: 12px;
      border: 2px solid rgba(14, 165, 233, 0.3);
      margin-top: 16px;
      display: none;
      background: rgba(0, 0, 0, 0.4);
    }

    #bg_preview_img, #bg_preview_video {
      max-height: 60px;
      border-radius: 8px;
      border: 1px solid rgba(14, 165, 233, 0.3);
    }

    /* Progress Bar */
    #progressContainer {
      width: 100%;
      background: rgba(15, 32, 39, 0.8);
      border-radius: 12px;
      height: 28px;
      margin-top: 12px;
      display: none;
      overflow: hidden;
      border: 1px solid rgba(14, 165, 233, 0.3);
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0ea5e9, #06b6d4);
      border-radius: 12px;
      text-align: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
      line-height: 28px;
      transition: width 0.3s ease;
      box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
    }

    /* Status message */
    #statusMsg {
      margin: 0;
      font-weight: 500;
      color: var(--accent);
      font-size: 14px;
    }

    /* Result buttons */
    #resultButtons {
      display: none;
      margin-top: 16px;
      gap: 12px;
      flex-wrap: wrap;
    }

    /* Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .video-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(14, 165, 233, 0.2);
    }

    .label {
      padding: 12px;
      background: rgba(14, 165, 233, 0.15);
      color: var(--text-primary);
      font-weight: 600;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid rgba(14, 165, 233, 0.2);
    }

    #video, #output {
      width: 100%;
      display: block;
      border-radius: 0;
      border: none;
    }

    #output {
      min-height: 240px;
      background: rgba(0, 0, 0, 0.5);
    }

    /* Hidden elements */
    .hidden, [style*="display:none"], [style*="display: none"] {
      display: none !important;
    }

    #canvas, #recordCanvas {
      display: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card {
        padding: 24px;
      }

      .option-select {
        flex-direction: column;
        align-items: stretch;
      }

      .btn-primary, .btn-upload, .btn-download {
        width: 100%;
      }

      .tab-btn {
        font-size: 13px;
        padding: 10px 12px;
      }

      .video-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>

  <main>
    <section class="card">
      <h2>üé¨ MODNet Background Changer</h2>

      <!-- ====== Tabs ====== -->
      <div class="tab-bar">
        <button class="tab-btn active" data-tab="upload-tab">üì§ Upload Video</button>
        <button class="tab-btn" data-tab="webcam-tab">üì∑ Live Webcam</button>
      </div>

      <!-- ====== Shared Background Options ====== -->
      <div class="option-select">
        <select id="modeSelect">
          <option value="color" selected>Solid Color</option>
          <option value="custom">Custom Background</option>
          <option value="blur">Blur Background</option>
          <option value="transparent">Remove Background</option>
        </select>
        
        <!-- Color Picker -->
        <input type="color" id="colorPicker" value="#00ff00" style="display:none;">

        <!-- Custom BG Upload (Image or Video) -->
        <label for="bg_file" id="bgLabel" class="btn-upload" style="display:none;">Upload BG</label>
        <input type="file" id="bg_file" accept="image/*,video/*" style="display:none;">
        <div id="bgPreviewContainer" style="display:none;">
          <img id="bg_preview_img" alt="BG Image Preview" style="display:none;">
          <video id="bg_preview_video" style="display:none;" muted loop></video>
        </div>

        <!-- Blur Strength Slider -->
        <div id="blurContainer" class="option-select" style="display:none;">
          <label>Blur Intensity:</label>
          <input type="range" id="blurRange" min="3" max="99" step="2" value="25">
          <span id="blurValue">25</span>
        </div>
      </div>

      <!-- ====== Upload Video Tab ====== -->
      <div id="upload-tab" class="tab-content active">
        <div class="controls">
          <div class="option-select">
            <input type="file" id="videoUpload" accept="video/*">
            <button id="uploadBtn" class="btn-primary">üöÄ Process Video</button>
            <p id="statusMsg"></p>
          </div>

          <!-- Progress Bar Container -->
          <div id="progressContainer">
            <div id="progressBar">0%</div>
          </div>
        </div>

        <video id="processedVideo" controls class="preview"></video>
        
        <!-- Buttons: View + Download -->
        <div id="resultButtons" class="option-select">
          <a id="viewLink" class="btn-download" target="_blank">üëÅ View Full Video</a>
          <button id="downloadBtn" class="btn-download">‚¨á Download</button>
        </div>
      </div>

      <!-- ====== Webcam Tab ====== -->
      <div id="webcam-tab" class="tab-content">
        <div class="controls">
          <div class="option-select">
            <button id="startBtn" class="btn-primary">üé• Start Webcam</button>
            <button id="recordBtn" class="btn-primary">‚ñ∂ Start Recording</button>
            <button id="stopRecordBtn" class="btn-primary" style="display:none;">‚èπ Stop Recording</button>
            <button id="snapshotBtn" class="btn-upload">üì∏ Take Snapshot</button>
            <a href="/gallery" class="btn-upload">üñº Gallery</a>
          </div>
        </div>

        <div class="video-grid">
          <div class="video-box">
            <div class="label">Original Webcam</div>
            <video id="video" autoplay playsinline></video>
          </div>
          <div class="video-box">
            <div class="label">Processed Output</div>
            <img id="output" alt="Processed Output">
          </div>
        </div>

        <canvas id="canvas" class="hidden"></canvas>
        <canvas id="recordCanvas" style="display:none;"></canvas>
      </div>
    </section>
  </main>

  <script src="/static/js/webcam.js"></script>
  <script src="/static/js/record.js"></script>
  <script src="/static/js/video.js"></script>
</body>
</html>
