<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ðŸ–¼ Gallery | MODNet Background Changer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f7fb;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .item:hover { transform: translateY(-3px); }

    .thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #eee;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      background: #fafafa;
    }

    .btn {
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: 0.2s;
    }

    .btn-play { background: #28a745; color: #fff; }
    .btn-download { background: #007bff; color: #fff; }
    .btn-delete { background: #dc3545; color: #fff; }

    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <header>ðŸ–¼ Gallery</header>
  <main class="gallery" id="gallery"></main>

  <script src="/static/js/gallery.js"></script>
</body>
</html>
