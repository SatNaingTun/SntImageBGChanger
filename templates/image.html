<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Image Background Changer (MODNet)</title>

  <style>
    body { background-color: #f8f9fa; font-family: system-ui, sans-serif; }
    .page { display: flex; justify-content: center; align-items: center; padding: 1.5rem; min-height: 100vh; }
    .card { width: 100%; max-width: 900px; background: #fff; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 24px; }
    h2 { text-align: center; margin-bottom: 0.5rem; }
    .subtitle { text-align: center; color: #666; margin-bottom: 1.5rem; }

    form { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; align-items: end; }
    @media (max-width: 720px) { form { grid-template-columns: 1fr; } }

    label { display: flex; flex-direction: column; font-weight: 600; color: #333; }
    input[type="file"], input[type="color"], select {
      margin-top: 6px; padding: 10px; font-size: 1rem;
      border-radius: 8px; border: 1px solid #ccc; width: 100%;
    }

    input[type="color"] {
      width: 80px; height: 40px; border: none; cursor: pointer; padding: 0;
    }

    .btn-bar { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 1rem; }
    .btn {
      border: none; border-radius: 8px; color: #fff;
      padding: 10px 18px; font-size: 1rem; cursor: pointer;
      transition: background .2s;
    }
    .btn-primary { background: #007bff; } .btn-primary:hover { background: #0056b3; }
    .btn-success { background: #28a745; } .btn-success:hover { background: #1e7e34; }
    .btn-secondary { background: #6c757d; } .btn-secondary:hover { background: #5a6268; }

    .image-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
    .image-box { background: #f9fafb; border: 2px dashed #ccc; border-radius: 12px;
                 padding: 10px; text-align: center; flex: 1 1 380px; max-width: 400px; }
    .image-label { font-weight: bold; margin-bottom: 6px; color: #333; }

    /* Checkerboard for transparent preview */
    .checker {
      background-image:
        linear-gradient(45deg, #ddd 25%, transparent 25%),
        linear-gradient(-45deg, #ddd 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #ddd 75%),
        linear-gradient(-45deg, transparent 75%, #ddd 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      border-radius: 8px;
    }

    .image-box img {
      width: 100%;
      max-height: 420px;
      object-fit: contain;
      border-radius: 8px;
      display: block;
      background: #fff;
    }

    @media (max-width: 768px) {
      .image-box { max-width: 100%; }
      .image-box img { max-height: 60vh; }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="card">
      <h2>Image Background Changer (MODNet)</h2>
      <p class="subtitle">Upload a portrait photo and apply a new solid color or remove the background (transparent PNG).</p>

      <!-- Upload form -->
      <form action="/image" method="post" enctype="multipart/form-data">
        <label>
          Upload Image
          <input type="file" name="file" accept="image/*" required />
        </label>

        <label>
          Mode
          <select name="mode" id="modeSelect">
            <option value="color" {% if mode != 'transparent' %}selected{% endif %}>Solid color</option>
            <option value="transparent" {% if mode == 'transparent' %}selected{% endif %}>Remove background (PNG)</option>
          </select>
        </label>

        <!-- ‚úÖ Color picker always shows the selected color -->
        <label id="colorField" style="display:flex;flex-direction:column;align-items:flex-start;gap:6px;">
          Choose Background Color
          <input type="color" name="color"
                 id="colorPicker"
                 value="{{ color if color else '#ffffff' }}"
                 title="Pick background color" />
        </label>

        <div class="btn-bar" style="grid-column: 1 / -1;">
          <button class="btn btn-primary" type="submit">Change Background</button>
        </div>
      </form>

      {% if result %}
      <!-- Side-by-side preview -->
      <div class="image-grid">
        <div class="image-box">
          <div class="image-label">Original</div>
          <img src="/{{ original }}" alt="Original Image" />
        </div>
        <div class="image-box">
          <div class="image-label">Result{% if mode == 'transparent' %} (Transparent PNG){% endif %}</div>
          <div class="{% if result.endswith('.png') %}checker{% endif %}" style="padding:6px;border-radius:8px;">
            <img src="/{{ result }}" alt="Changed Image" />
          </div>
        </div>
      </div>

      <div class="btn-bar">
        <a href="/image/download/{{ result.split('/')[-1] }}" class="btn btn-success">‚¨á Download Changed Image</a>
        <a href="/image" class="btn btn-secondary">üîÑ Try Another</a>
        <a href="/" class="btn btn-secondary">üè† Back to Home</a>
      </div>
      {% endif %}
    </section>
  </main>

  <script>
    const modeSelect = document.getElementById('modeSelect');
    const colorField = document.getElementById('colorField');

    // Hide color picker when transparent mode is active
    function toggleColorField() {
      if (modeSelect.value === 'transparent') {
        colorField.style.display = 'none';
      } else {
        colorField.style.display = 'flex';
      }
    }
    toggleColorField();
    modeSelect.addEventListener('change', toggleColorField);
  </script>
</body>
</html>
