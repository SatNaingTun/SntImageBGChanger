<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SNT Background Changer App</title>
  <style>
    /* Modern color palette with gradients */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --border: rgba(148, 163, 184, 0.1);
      --card-bg: rgba(30, 41, 59, 0.5);
      --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 25%, #2c5364 50%, #1e3a8a 75%, #3b82f6 100%);
      background-attachment: fixed;
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 20s linear infinite;
      pointer-events: none;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Floating orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    .orb1 {
      width: 400px;
      height: 400px;
      background: #1e40af;
      top: 10%;
      left: 10%;
      animation: float 20s ease-in-out infinite;
    }

    .orb2 {
      width: 300px;
      height: 300px;
      background: #0ea5e9;
      bottom: 20%;
      right: 10%;
      animation: float 15s ease-in-out infinite reverse;
    }

    .orb3 {
      width: 350px;
      height: 350px;
      background: #06b6d4;
      top: 50%;
      left: 50%;
      animation: float 18s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    /* Page layout */
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Glassmorphism card */
    .card {
      width: min(100%, 500px);
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(148, 163, 184, 0.2);
      text-align: center;
      animation: slideUp 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Heading with gradient */
    h2 {
      font-size: clamp(28px, 5vw, 36px);
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fff 0%, #60a5fa 50%, #0ea5e9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    p {
      color: var(--text-secondary);
      font-size: 16px;
      margin-bottom: 32px;
    }

    /* Button container */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 24px;
    }

    /* Modern button styles */
    .btn-primary {
      position: relative;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    /* Secondary button variant */
    .btn-primary:nth-child(2) {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
    }

    .btn-primary:nth-child(2):hover {
      box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
    }

    /* Icon placeholder */
    .btn-icon {
      display: inline-block;
      margin-right: 8px;
      font-size: 20px;
    }

    /* Responsive adjustments */
    @media (min-width: 640px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
      
      .btn-primary {
        flex: 1;
        max-width: 200px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>
  
  <main class="page">
    <section class="card">
      <h2>SNT Background Changer</h2>
      <p>Transform your media with AI-powered background replacement</p>
      <div class="button-container">
        <a href="/imageview" class="btn-primary">
          <span class="btn-icon">üñºÔ∏è</span>
          Image Mode
        </a>
        <a href="/videoview" class="btn-primary">
          <span class="btn-icon">üé•</span>
          Video Mode
        </a>
      </div>
    </section>
  </main>
</body>
</html>
